<div class="syllable-counter-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Syllable & Mora Counter</mat-card-title>
      <mat-card-subtitle>A simple tool to count syllables and moras in a text</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill" class="syllable-input">
        <mat-label>Enter your text</mat-label>
        <textarea matInput
                  [(ngModel)]="inputText"
                  (ngModelChange)="onInputChange($event)"
                  cdkTextareaAutosize
                  cdkAutosizeMinRows="3"
                  cdkAutosizeMaxRows="10"
                  placeholder="Paste your text here..."></textarea>
      </mat-form-field>
      <div *ngIf="totalSyllables > 0" class="results" @fadeIn>
        <p><strong>Total Syllables:</strong> {{ totalSyllables }}</p>
        <p><strong>Total Moras:</strong> {{ totalMoras }}</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
