<div class="verse-analyzer-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Verse Analyzer</mat-card-title>
      <mat-card-subtitle>Enter your text below to see the metrical analysis</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill" class="verse-input">
        <mat-label>Enter your verses</mat-label>
        <textarea matInput
                  [(ngModel)]="inputText"
                  (ngModelChange)="onInputChange($event)"
                  cdkTextareaAutosize
                  cdkAutosizeMinRows="5"
                  cdkAutosizeMaxRows="15"
                  placeholder="Paste your poem here..."></textarea>
      </mat-form-field>
      <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
    </mat-card-content>
  </mat-card>

  <mat-card class="result-card" *ngIf="matchedLines.length > 0" @fadeIn>
    <mat-card-header>
      <mat-card-title>Analysis Results</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="matchedLines" class="mat-elevation-z2 verse-result-table">

        <!-- Meter Pattern Column -->
        <ng-container matColumnDef="meterPattern">
          <th mat-header-cell *matHeaderCellDef> Pattern </th>
          <td mat-cell *matCellDef="let line"> {{line.meterPattern}} </td>
        </ng-container>

        <!-- Rhyme Scheme Column -->
        <ng-container matColumnDef="rhymeScheme">
          <th mat-header-cell *matHeaderCellDef> Rhyme </th>
          <td mat-cell *matCellDef="let line"> {{line.rhymeScheme}} </td>
        </ng-container>

        <!-- Syllable Count Column -->
        <ng-container matColumnDef="syllableCount">
          <th mat-header-cell *matHeaderCellDef> Syllables </th>
          <td mat-cell *matCellDef="let line"> {{line.syllableCount}} </td>
        </ng-container>

        <!-- Mora Count Column -->
        <ng-container matColumnDef="moraCount">
          <th mat-header-cell *matHeaderCellDef> Moras </th>
          <td mat-cell *matCellDef="let line"> {{line.moraCount}} </td>
        </ng-container>

        <!-- Verse Type Column -->
        <ng-container matColumnDef="verseType">
          <th mat-header-cell *matHeaderCellDef> Verse Type </th>
          <td mat-cell *matCellDef="let line"> {{line.verseType}} </td>
        </ng-container>

        <!-- Text Column -->
        <ng-container matColumnDef="text">
          <th mat-header-cell *matHeaderCellDef> Text </th>
          <td mat-cell *matCellDef="let line" class="verse-text-cell"> {{line.text}} </td>
        </ng-container>

        <!-- Metrical Direction Column -->
        <ng-container matColumnDef="lejtesirany">
          <th mat-header-cell *matHeaderCellDef> Direction </th>
          <td mat-cell *matCellDef="let line"> {{line.lejtesirany}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
