<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cadentis - Offline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#2c3e50">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }
    
    .offline-container {
      max-width: 400px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .offline-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.8;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 300;
    }
    
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      opacity: 0.9;
    }
    
    .retry-button {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }
    
    .retry-button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    
    .network-status {
      margin-top: 1rem;
      padding: 8px 16px;
      border-radius: 15px;
      font-size: 0.9rem;
      display: inline-block;
    }
    
    .online {
      background: rgba(46, 204, 113, 0.3);
      border: 1px solid rgba(46, 204, 113, 0.5);
    }
    
    .offline {
      background: rgba(231, 76, 60, 0.3);
      border: 1px solid rgba(231, 76, 60, 0.5);
    }
    
    .features-list {
      text-align: left;
      margin: 2rem 0;
      padding-left: 1rem;
    }
    
    .features-list li {
      margin: 0.5rem 0;
      opacity: 0.8;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon pulse">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
      Don't worry! Some features of Cadentis are still available while you're offline.
    </p>
    
    <div class="features-list">
      <h3>Available Offline:</h3>
      <ul>
        <li>âœ“ Browse cached pages</li>
        <li>âœ“ View security dashboard</li>
        <li>âœ“ Access testing results</li>
        <li>âœ“ Use encryption tools</li>
      </ul>
    </div>
    
    <button class="retry-button" onclick="window.location.reload()">
      Try Again
    </button>
    
    <div id="networkStatus" class="network-status offline">
      ðŸ”´ No internet connection
    </div>
  </div>

  <script>
    // Monitor network status
    function updateNetworkStatus() {
      const statusElement = document.getElementById('networkStatus');
      if (navigator.onLine) {
        statusElement.textContent = 'ðŸŸ¢ Back online!';
        statusElement.className = 'network-status online';
        // Auto-refresh after a short delay when back online
        setTimeout(() => {
          window.location.reload();
        }, 1500);
      } else {
        statusElement.textContent = 'ðŸ”´ No internet connection';
        statusElement.className = 'network-status offline';
      }
    }
    
    // Listen for network changes
    window.addEventListener('online', updateNetworkStatus);
    window.addEventListener('offline', updateNetworkStatus);
    
    // Initial status check
    updateNetworkStatus();
    
    // Auto-retry every 30 seconds
    setInterval(() => {
      if (navigator.onLine) {
        window.location.reload();
      }
    }, 30000);
  </script>
</body>
</html>
